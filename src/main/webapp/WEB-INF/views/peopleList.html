<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>PeopleList</title>
</head>
<body>
<p> It is worked by jdbc</p>

<a th:href="@{/people/new}">Create new Person</a>
</body>
</html>
